<div class="container body-content">
    <div class="jumbotron">
        <h2>Simplify your links</h2>
        <div data-bind="if: short() == null">
            <div class="form-group form-group-lg">
                <input type="text" placeholder="Your original URL here" class="form-control" data-bind="value: url" />
            </div>
            <p><small>All URLs and click analytics are public and can be accessed by anyone</small></p>
            <button data-bind="attr: { disabled: url() == null || url().length == 0 }, click: addLink"  type="button" class="btn btn-lg btn-primary">Shorten URL</button>
        </div>
        <div data-bind="if: short() != null">
            <h2 data-bind="text: window.location.origin + '/' + short()"></h2>
        </div>
    </div>
</div>
